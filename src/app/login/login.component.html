<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please enter your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please enter your password
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
              <mat-select placeholder="Country" formControlName="country" [(ngModel)]="selectedCountry" required>
                  <mat-option *ngFor="let country of countries" [value]="country">
                  {{ country }}
                  </mat-option>
              </mat-select>
              <mat-error *ngIf="isFieldInvalid('country')">
                Please select your country
              </mat-error>
        </mat-input-container>
        <button mat-raised-button color="warn" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
